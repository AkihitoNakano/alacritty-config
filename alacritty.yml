live_config_reload: true

window:
  dimensions:
    columns: 80
    lines: 45
  position:
    x: 1920
    y: 0
  opacity: 0.99
  padding:
    x: 18
    y: 20
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "MesloLGS Nerd Font"
    style: Regular
  size: 20

  bold:
    family: "MesloLGS Nerd Font"
    style: Bold
    size: 20.0
  offset:
    x: 1
    y: 3

colors:
  primary:
    background: "#0e1a24"

